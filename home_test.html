<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arte Moderno</title>
    <!-- Agregar los archivos CSS de Bootstrap (asegúrate de tener acceso a Internet para cargar los archivos desde CDN) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        /* Barra de navegación */
        .navbar {
            background-color: #333;
        }
        .navbar-dark .navbar-brand {
            font-size: 24px;
        }
        /* Logo en la barra de navegación */
        .navbar-logo img {
            max-width: 50px; /* Tamaño máximo del logo */
            margin-right: 10px;
        }
        /* Contenedor de la galería */
        .gallery-container {
            text-align: center;
        }
        .gallery-image {
            max-width: 100%;
            max-height: 500px;
            margin: 0 auto;
        }
        /* Sección de información de contacto */
        .contact-section {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 30px 0;
        }
        .contact-section h2 {
            font-size: 36px;
        }
        .contact-icons a {
            color: #fff;
            margin: 0 10px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <!-- Barra de navegación Bootstrap con logo -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="navbar-logo">
            <img src="/nike_hero_section-main/nike_hero_section-main/assets/zapatillasNikeDesktop.png" alt="Logo de Arte Moderno">
        </div>
        <a class="navbar-brand" href="#">Arte Moderno</a>
    </nav>

    <!-- Contenedor de la galería -->
    <div class="gallery-container">
        <!-- Imagen principal -->
        <img class="gallery-image" src="/nike_hero_section-main/nike_hero_section-main/assets/zapatillasNikeDesktop.png" alt="Obra de Arte Moderno">
        
        <!-- Galería de imágenes desplazables -->
        <div id="image-carousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="/nike_hero_section-main/nike_hero_section-main/assets/zapatillasNikeDesktop.png" class="d-block w-100" alt="Imagen 2">
                </div>
                <div class="carousel-item">
                    <img src="/nike_hero_section-main/nike_hero_section-main/assets/zapatillasNikeDesktop.png" class="d-block w-100" alt="Imagen 3">
                </div>
                <div class="carousel-item">
                    <img src="/nike_hero_section-main/nike_hero_section-main/assets/zapatillasNikeDesktop.png" class="d-block w-100" alt="Imagen 4">
                </div>
                <!-- Agrega más imágenes aquí si es necesario -->
            </div>
            <a class="carousel-control-prev" href="#image-carousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Anterior</span>
            </a>
            <a class="carousel-control-next" href="#image-carousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Siguiente</span>
            </a>
        </div>
    </div>

    <!-- Sección de información de contacto -->
    <div class="contact-section">
        <div class="container">
            <h2>Contacto</h2>
            <p>Síguenos en redes sociales:</p>
            <div class="contact-icons">
                <a href="#" target="_blank"><i class="fab fa-facebook"></i></a>
                <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </div>

    <!-- Agregar los archivos JavaScript de Bootstrap (al final del cuerpo del documento) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
