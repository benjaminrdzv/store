<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <!-- Agregar un icono/logo en la pestaña del navegador -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- Vincular la biblioteca Font Awesome (asegúrate de descargarla o enlazarla desde un CDN) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #left-block {
            flex: 1;
            text-align: center;
        }
        #right-block {
            flex: 1;
            text-align: center;
            padding: 15px;
        }
        h1 {
            font-size: 36px;
            color: #ffffff;
        }
        p {
            font-size: 18px;
            color: #adadad;
        }
        /* Estilo para los botones de redes sociales */
        .social-buttons {
            margin-top: 20px;
        }
        .social-buttons a {
            text-decoration: none;
            color: #ffffff;
            margin: 0 10px;
            font-size: 24px;
        }
        /* Estilo para la cuenta regresiva */
        #countdown {
            font-size: 24px;
            color: #ffffff;
        }
        .section{
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            height:  calc(100vh - 80px);
        }
        .BRV{
            width: 100%;
            max-height: 400px;
            position: relative;
            z-index: 10;
            object-fit:cover ;
        }
        .text{
            position: center;

        }

    </style>
</head>
<body>
    <section class="section">
    <div id="left-block">
        <img class="BRV" src="zapatillasNikeDesktop.png" alt="Imagen de Próximamente">
    </div>
    <div class="text" id="right-block">
        <h1>Coming soon...</h1>
        <p>Nuestro sitio web está en construcción y estará disponible pronto.</p>
        
        <!-- Mostrar la cuenta regresiva -->
        <div id="countdown"></div>
        
        <!-- Agregar botones de redes sociales -->
        <div class="social-buttons">
            <a href="#" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
    </div>

    <script>
        // Fecha de lanzamiento (ajusta la fecha y hora según tus necesidades)
        var launchDate = new Date("2023-10-01T00:00:00Z").getTime();

        // Actualizar la cuenta regresiva cada segundo
        var countdown = setInterval(function() {
            var now = new Date().getTime();
            var distance = launchDate - now;
            
            // Calcular los días, horas, minutos y segundos restantes
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Mostrar la cuenta regresiva en el elemento #countdown
            document.getElementById("countdown").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

            // Si la cuenta regresiva llega a cero, detenerla
            if (distance <= 0) {
                clearInterval(countdown);
                document.getElementById("countdown").innerHTML = "00:00:00:00";
            }
        }, 1000);
    </script>

</section>
</body>
</html>
